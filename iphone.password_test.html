<script type="text/javascript">
function chg(v) {
var me = $(this);
var n = me.next();
if (n[0].nodeName.toLowerCase() == "br") {
    n.before($("<b>"+me.attr("real")+"</b>"))
} else {
    n.text(me.attr("real"))
}
}
$(document).ready(function(){
    var a = $("#a").iphonePassword({mask: '*', duration: 2000})[0].text.change(chg);
    $("#b").iphonePassword();
    $("#c").iphonePassword()[0].unMask();
    //$("input:password").iphonePassword().each(function() {this.unMask(); });
});
</script>

<input id='c' type="password" name=c value="cgc"> id=c unmasked<br>
